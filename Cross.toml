[build]
# Keep the default image selection from `cross` unless overridden below.

[target.x86_64-unknown-linux-gnu]
pre-build = [
  "apt-get update && apt-get install -y --no-install-recommends pkg-config libwayland-dev libxkbcommon-dev && rm -rf /var/lib/apt/lists/*",
]

[target.aarch64-unknown-linux-gnu]
pre-build = [
  "apt-get update && apt-get install -y --no-install-recommends pkg-config libwayland-dev libxkbcommon-dev && rm -rf /var/lib/apt/lists/*",
]

[target.x86_64-unknown-linux-musl]
pre-build = [
  "apt-get update && apt-get install -y --no-install-recommends pkg-config libwayland-dev libxkbcommon-dev && rm -rf /var/lib/apt/lists/*",
]

[target.aarch64-unknown-linux-musl]
pre-build = [
  "apt-get update && apt-get install -y --no-install-recommends pkg-config libwayland-dev libxkbcommon-dev && rm -rf /var/lib/apt/lists/*",
]

